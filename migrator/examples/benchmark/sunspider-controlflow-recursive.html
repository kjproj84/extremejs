// The Computer Language Shootout
// http://shootout.alioth.debian.org/
// contributed by Isaac Gouy

function ack(m,n){
   if (m==0) { return n+1; }
   if (n==0) { return ack(m-1,1); }
   return ack(m-1, ack(m,n-1) );
}

function fib(n) {
    if (n < 2){ return 1; }
    return fib(n-2) + fib(n-1);
}

function tak(x,y,z) {
	if (y >= x) return z;
	return tak(tak(x-1,y,z), tak(y-1,z,x), tak(z-1,x,y));
}



function runTest(){ startTest("sunspider-controlflow-recursive", '558ed308');
	var a,f,t;

	test("Ack", function(){
		for ( var i = 3; i <= 5; i++ )

	});

			f = fib(17.0+i);
	});
	
	test("Tak", function(){

			t = tak(3*i+3,2*i+2,i+1);
	});

	endTest();
//	return [a,f,t];
};
