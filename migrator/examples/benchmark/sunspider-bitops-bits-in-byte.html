// 1 op = 2 assigns, 16 compare/branches, 8 ANDs, (0-8) ADDs, 8 SHLs
// O(n)
function bitsinbyte(b) {
var m = 1, c = 0;
while(m<0x100) {
if(b & m) c++;
m <<= 1;
}
return c;
}

function TimeFunc(func) {
var x, y, t;
for(var x=0; x<100; x++)
for(var y=0; y<256; y++) func(y);
}

function runTest(){ startTest("sunspider-bitops-bits-in-byte", '245fac8a');

	test("Bit in byte (2)", function(){
		TimeFunc(bitsinbyte);
	});

	endTest(); 
};
